<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <table>
        <tr class="A">
            <td class="r1" colspan="2"></td>
            <td class="r2" colspan="3"></td>
            <td class="r3" colspan="3"></td>
        </tr>
        <tr class="B">
            <td class="r4"></td>
            <td class="r5" colspan="4" rowspan="2"></td>
            <td class="r6" colspan="3"></td>
        </tr>
        <tr class="C">
            <td class="r7" rowspan="2"></td>
            <td class="r8" rowspan="1.5"></td>
            <td class="r9" rowspan="1.5"></td>
        </tr>
        <tr class="D">
            <td class="r10" colspan="2"></td>
            <td class="r11" colspan="2"></td>
            <td class="r12" colspan="3"></td>
        </tr>
        <tr class="E">
            <td class="r13" rowspan="3"></td>
            <td class="r14" colspan="2"></td>
            <td class="r15" colspan="2"></td>
            <td class="r16" colspan="3" rowspan="2"></td>
        </tr>
        <tr class="F">
            <td class="r17" colspan="2" rowspan="2"></td>
            <td class="r18" colspan="2"></td>
        </tr>
        <tr class="G">
            <td class="r19" colspan="5"></td>
        </tr>
    </table>
</div>
</body>
</html>
