        <div id="contact_form">
            <form class="contact_form" action="Fill_in" method="post">

                  <li>

                  <li>
                      <input type="text" name="last_name" class="last_name" placeholder="Last Name" required/>

                  <li>
                      <input type="email" name="email" class="email" placeholder="Email Address" required/>

                  <li>

                  </li>
                  <li>
                    <input type="password" name="password2" class="password" placeholder="Password Confirm" required/>
                  </li>
              </ul>
              <div id="checkbox">
                  <input type="checkbox" id="agree" name="saving" required/>
                  <label for="agree"><span>Send me Youbike updates and tips</span></label>
              </div>
              <div>
                  <input type="submit" class="button" value="Create my Account"/>
